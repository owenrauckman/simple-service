const { gql } = require('apollo-server');


const typeDefs = gql`
  type Query {
    user(username: String!): [User!]
    search(query: String!, type: SearchType): [UserSearchResult!]
  }
  type Offering {
    id: ID!
    title: String!
    categories: [Category!] # todo, make ref
    remote: Boolean!
    description: String!
    startDate: String!
    endDate: String!
    weight: Int!
  }

  # similar to User, but without extra
  type UserSearchResult {
    _id: ID!
    name: String!
    username: String!
  }

  type User {
    _id: ID!
    name: String!
    username: String!
    needs: [Offering!]
    abilities: [Offering!]
  }
  type Category {
    id: ID!
    name: String!
  }
  enum SearchType{
    NEED
    ABILITY
  }
`;

module.exports = typeDefs;
